<!-- src/templates/base.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- SEO 기본 메타 -->
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}" />
  <link rel="canonical" href="{{ page.canonical }}" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="miso_daily" />
  <meta property="og:title" content="{{ page.og_title }}" />
  <meta property="og:description" content="{{ page.og_description }}" />
  <meta property="og:url" content="{{ page.og_url }}" />
  <meta property="og:image" content="{{ page.og_image }}" />
  <meta property="og:locale" content="ko_KR" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.twitter_title }}" />
  <meta name="twitter:description" content="{{ page.twitter_description }}" />
  <meta name="twitter:image" content="{{ page.twitter_image }}" />

  <!-- Styles -->
  <style>
    :root {
      --bg: #0b0d12;
      --panel: #121622;
      --panel2: #0f1320;
      --text: #e9edf6;
      --muted: #a9b3c7;
      --line: rgba(255,255,255,.08);
      --accent: #ff6a00;
      --accent2: #ff8a3d;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius2: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { min-height: 100vh; }
    body {
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(255,106,0,.18), transparent 60%),
        radial-gradient(900px 600px at 95% 10%, rgba(255,138,61,.10), transparent 55%),
        linear-gradient(180deg, #07080c 0%, var(--bg) 40%, #07080c 100%);
      letter-spacing: -0.2px;
      line-height: 1.5;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .wrap { max-width: 1120px; margin: 0 auto; padding: 20px 16px 60px; }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      background: rgba(18,22,34,.72);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position: sticky;
      top: 14px;
      z-index: 100;
      margin-bottom: 20px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      transition: opacity .2s ease-in-out;
    }
    .brand:hover {
      opacity: .9;
    }
    .logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff7e29 0%, #ff6a00 100%);
      display: grid;
      place-items: center;
      box-shadow: 0 8px 16px rgba(255,106,0,.25);
      border: 1px solid rgba(255,255,255,.1);
    }
    .brand-text strong {
      font-size: 18px;
      font-weight: 700;
      display: block;
      background: linear-gradient(45deg, #fff 20%, #ffb07a 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -.5px;
    }
    .brand-text strong .underscore {
      color: var(--accent);
      -webkit-text-fill-color: var(--accent);
    }
    .brand-text span { font-size: 12px; color: var(--muted); }

    .nav-links { display: flex; gap: 8px; flex-wrap: wrap; }
    .nav-link {
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      transition: .15s;
    }
    .nav-link:hover, .nav-link.active {
      background: rgba(255,106,0,.15);
      border-color: rgba(255,106,0,.4);
      text-decoration: none;
    }

    /* Timezone notice */
    .tz-notice {
      font-size: 11px;
      color: var(--muted);
      text-align: right;
      margin-bottom: 16px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      cursor: pointer;
      transition: .15s;
    }
    .tab:hover, .tab.active {
      background: rgba(255,106,0,.15);
      border-color: rgba(255,106,0,.4);
    }

    /* Event Labels Filter */
    .label-filters {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    .label-pill {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 11px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      cursor: pointer;
      transition: .15s;
    }
    .label-pill:hover, .label-pill.active {
      background: rgba(255,106,0,.15);
      border-color: rgba(255,106,0,.4);
    }

    /* Section headers */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
    }
    .section-sub {
      font-size: 12px;
      color: var(--muted);
    }

    /* Stock Grid */
    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      margin-bottom: 24px;
    }
    .stock-item {
      padding: 14px;
      background: rgba(18,22,34,.72);
      border: 1px solid var(--line);
      border-radius: var(--radius2);
      transition: .15s transform, .15s border, .15s background;
    }
    .stock-item:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.14);
      background: rgba(18,22,34,.85);
      text-decoration: none;
    }
    .stock-ticker {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent2);
    }
    .stock-name {
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .stock-badge {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 8px;
      font-size: 10px;
      border-radius: 999px;
      background: rgba(255,106,0,.12);
      border: 1px solid rgba(255,106,0,.35);
    }

    /* Event Cards */
    .event-cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .event-card {
      padding: 16px;
      background: rgba(18,22,34,.72);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      transition: .15s transform, .15s border;
    }
    .event-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.14);
      text-decoration: none;
    }
    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 10px;
    }
    .event-ticker-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .event-ticker {
      font-size: 13px;
      font-weight: 700;
      color: var(--accent2);
    }
    .event-company {
      font-size: 12px;
      color: var(--muted);
    }
    .event-label {
      padding: 5px 10px;
      font-size: 11px;
      font-weight: 600;
      border-radius: 999px;
      background: rgba(255,106,0,.12);
      border: 1px solid rgba(255,106,0,.35);
      white-space: nowrap;
    }
    .event-label[data-type="earnings"] { background: rgba(76,175,80,.15); border-color: rgba(76,175,80,.4); }
    .event-label[data-type="guidance"] { background: rgba(33,150,243,.15); border-color: rgba(33,150,243,.4); }
    .event-label[data-type="contract"] { background: rgba(156,39,176,.15); border-color: rgba(156,39,176,.4); }
    .event-label[data-type="regulation"] { background: rgba(255,152,0,.15); border-color: rgba(255,152,0,.4); }
    .event-label[data-type="lawsuit"] { background: rgba(244,67,54,.15); border-color: rgba(244,67,54,.4); }
    .event-label[data-type="recall"] { background: rgba(233,30,99,.15); border-color: rgba(233,30,99,.4); }
    .event-label[data-type="macro"] { background: rgba(0,188,212,.15); border-color: rgba(0,188,212,.4); }

    .event-summary {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 8px;
    }
    .event-summary li {
      margin-bottom: 4px;
      list-style: none;
      padding-left: 16px;
      position: relative;
    }
    .event-summary li::before {
      content: "•";
      position: absolute;
      left: 0;
      color: var(--accent);
    }
    .event-why {
      font-size: 13px;
      color: var(--muted);
      padding: 10px 12px;
      background: rgba(0,0,0,.2);
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .event-why strong {
      color: var(--text);
    }
    .event-links {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .event-link {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .event-link:hover { color: var(--text); }
    .event-link-source {
      padding: 2px 6px;
      background: rgba(255,255,255,.06);
      border-radius: 4px;
      font-size: 10px;
    }
    .event-link-time {
      font-family: var(--mono);
      font-size: 10px;
      opacity: .7;
    }
    .event-time {
      font-size: 11px;
      color: var(--muted);
      font-family: var(--mono);
      margin-top: 10px;
    }

    /* Stock Detail Page */
    .stock-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--line);
    }
    .stock-header-main h1 {
      font-size: 24px;
      font-weight: 700;
    }
    .stock-header-main .ticker {
      font-size: 14px;
      color: var(--accent2);
      font-weight: 600;
    }
    .stock-header-main .exchange {
      font-size: 12px;
      color: var(--muted);
    }

    .timeline-section {
      margin-top: 24px;
    }
    .timeline-date {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      margin: 16px 0 8px;
      padding-left: 4px;
    }

    /* Event Detail Page */
    .event-detail-header {
      margin-bottom: 24px;
    }
    .event-detail-header h1 {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .event-detail-meta {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      font-size: 13px;
      color: var(--muted);
    }

    .related-section {
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid var(--line);
    }
    .related-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .related-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .related-link {
      padding: 8px 12px;
      font-size: 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: 10px;
      transition: .15s;
    }
    .related-link:hover {
      background: rgba(255,106,0,.15);
      border-color: rgba(255,106,0,.4);
      text-decoration: none;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 48px 20px;
      color: var(--muted);
    }
    .empty-state h2 {
      font-size: 18px;
      color: var(--text);
      margin-bottom: 8px;
    }
    .empty-state p {
      font-size: 14px;
      margin-bottom: 16px;
    }

    /* Breadcrumb */
    .breadcrumb {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 16px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .breadcrumb a:hover { color: var(--text); }
    .breadcrumb-sep { opacity: .5; }

    /* Footer */
    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--line);
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
    footer .accent { color: var(--accent2); font-weight: 700; }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .header { flex-direction: column; gap: 12px; }
      .nav-links { width: 100%; justify-content: center; }
      .stock-grid { grid-template-columns: repeat(2, 1fr); }
      .event-header { flex-direction: column; }
    }

    /* Utility */
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <a href="/top50" class="brand">
        <div class="logo" aria-hidden="true">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 18V6C4 5.44772 4.44772 5 5 5H9C9.55228 5 10 5.44772 10 6V18C10 18.5523 9.55228 19 9 19H5C4.44772 19 4 18.5523 4 18Z" fill="rgba(255,255,255,0.9)"/>
            <path d="M14 18V10C14 9.44772 14.4477 9 15 9H19C19.5523 9 20 9.44772 20 10V18C20 18.5523 19.5523 19 19 19H15C14.4477 19 14 18.5523 14 18Z" fill="rgba(255,255,255,0.9)"/>
          </svg>
        </div>
        <div class="brand-text">
          <strong>miso<span class="underscore">_</span>daily</strong>
          <span>TOP50 사건 아카이브</span>
        </div>
      </a>
      <nav class="nav-links">
        <a href="/top50" class="nav-link" data-nav="home">홈</a>
        <a href="/top50?market=kr" class="nav-link" data-nav="kr">국내 25</a>
        <a href="/top50?market=us" class="nav-link" data-nav="us">미국 25</a>
      </nav>
    </header>

    <div class="tz-notice">
      기준 시각: Asia/Seoul (KST) · 출처 링크 클릭시 원문으로 이동
    </div>

    <main id="app">
      <!-- Content will be pre-rendered here for SEO -->
      <div class="loading">로딩 중...</div>
    </main>

    <footer>
      <p>© <span id="year">2026</span> <span class="accent">miso_daily</span> — TOP50 종목 사건 아카이브</p>
      <p style="margin-top:8px;font-size:11px;opacity:.7;">
        본 서비스는 뉴스 원문을 직접 게시하지 않으며, 출처 링크를 통해 원문을 확인할 수 있습니다.<br>
        투자 조언이 아니며, 투자 결정은 본인의 판단과 책임하에 이루어져야 합니다.
      </p>
    </footer>
  </div>

  <script type="module">
    // This script will be minimized for client-side interactivity
    // Import statements for data and render functions will be added by the build script
  </script>
</body>
</html>
